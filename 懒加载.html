<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懒加载</title>
    <style>
        img {
            margin:0 auto;
            display: block;
            width: 1200px;
            height: 600px;
        }
    </style>
</head>
<body>
    <img src="" data-src="./image/p1.jpeg" alt="">
    <img src="" data-src="./image/p2.jpeg" alt="">
    <img src="" data-src="./image/p3.jpeg" alt="">
    <img src="" data-src="./image/p4.jpeg" alt="">
    <img src="" data-src="./image/p5.jpeg" alt="">
    <img src="" data-src="./image/p6.jpeg" alt="">
    <img src="" data-src="./image/p7.jpeg" alt="">
    <script>
        var num = document.getElementsByTagName('img').length;
        var img = document.getElementsByTagName("img");
        var n = 0; //存储图片加载的位置
        lazyload(); //加载初始可视区域内的图片
        window.onscroll = lazyload;
        function lazyload() { //监听页面滚动事件
            var seeHeight = document.documentElement.clientHeight; //可见区域高度
            var scrollTop = document.documentElement.scrollTop || document.body.scrollTop; //滚动条距离顶部高度
            for (var i = n; i < num; i++) {
                if (img[i].offsetTop < seeHeight + scrollTop) {//判断位置
                    if (img[i].getAttribute("src") == "") {//判断当前图片是否已加载
                        img[i].src = img[i].getAttribute("data-src");
                    }
                    n = i + 1;
                }
            }
        }
    </script>
</body>
</html>
